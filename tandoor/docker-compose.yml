services:
  db_recipes:
    restart: always
    image: postgres:16-alpine
    volumes:
      - /docker/tandoor/postgresql:/var/lib/postgresql/data
    env_file:
      - /docker/tandoor/.env
    ports:
      - 5432:5432
    networks:
      - proxy
    healthcheck:
      test:
        - CMD-SHELL
        - psql -U djangouser -d djangodb
      interval: 10s
      timeout: 10s
      retries: 50
      start_period: 30s

  web_recipes:
    restart: always
    image: vabene1111/recipes
    env_file:
      - ./.env
    volumes:
      - /docker/tandoor/staticfiles:/opt/recipes/staticfiles
      - /docker/tandoor//mediafiles:/opt/recipes/mediafiles
    depends_on:
      - db_recipes
    labels: # traefik example labels
      - traefik.enable=true
      - traefik.http.routers.tandoor.rule=Host(`tandoor.rjester.us`)
      - traefik.http.routers.tandoor.entrypoints=https
      - traefik.http.routers.tandoor.tls=true
    networks:
      - proxy

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      db_recipes:
        condition: service_healthy
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: rjester@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 123456
      SCRIPT_NAME: /_admin/pgadmin
    networks:
#      - default
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin.entrypoints=https
      - traefik.http.routers.pgadmin.service=pgadmin
      - traefik.http.services.pgadmin.loadbalancer.server.port=5050 #80
      #- traefik.http.routers.pgadmin.rule=(Host(`localhost`) && PathPrefix(`/_admin/pgadmin`))
      - traefik.http.routers.pgadmin.rule=(Host(`pgadmin.tandoor.rjester.us`) && PathPrefix(`/_admin/pgadmin`))
      - traefik.http.routers.tandoor.tls=true

networks:
  proxy:
    external: true