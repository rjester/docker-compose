

services:
    henrywhitaker3:
        image: 'ghcr.io/henrywhitaker3/adguard-exporter:latest'
        ports:
            - '9618:9618'
        network_mode: host
        environment:
            - 'ADGUARD_PASSWORDS=$PASSWORD1,$PASSWORD2'
            - 'ADGUARD_USERNAMES=$USERNAME1,$USERNAME2'
            - 'ADGUARD_SERVERS=http://192.168.0.74,https://adguard-secondary.rjester.us'
