networks:
  proxy:
    external: true

services:
    henrywhitaker3:
        image: 'ghcr.io/henrywhitaker3/adguard-exporter:latest'
        ports:
            - '9618:9618'
        networks:
          - proxy
        environment:
            - 'ADGUARD_PASSWORDS=$PASSWORD1,$PASSWORD2'
            - 'ADGUARD_USERNAMES=$USERNAME1,$USERNAME2'
            - 'ADGUARD_SERVERS=http://192.168.0.74,https://adguard-secondary.rjester.us'
        labels:
          - traefik.enable=true
          - traefik.http.routers.ha.rule=Host(`adguard-exporter.rjester.us`)
          #- traefik.http.routers.ha.entrypoints=https
          #- traefik.http.routers.ha.tls=true
