services:
  mongodb:
    image: mongo:4.4.18
    container_name: mongodb
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
    volumes:
      - /docker/mongodb/data:/data/db
      - /docker/mongodb/configdb:/data/configdb
      # initialization scripts to create additional users/databases
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL","mongo --quiet --eval \"db.adminCommand('ping')\" -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # host-mounted volumes are used above; named volumes left here for reference if desired
  mongodb_data: {}
